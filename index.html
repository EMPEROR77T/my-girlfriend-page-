<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E̥ͦ𝕄🄿Ȇ̈𝕽ⓞR̽.𝕋'S QUESTION</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 10;
      position: relative;
      transition: transform 0.2s;
    }
    .box:hover {
      transform: scale(1.03);
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .yes {
      background: #4CAF50;
      color: white;
    }
    .no {
      background: #f44336;
      color: white;
    }
    .falling {
      position: absolute;
      font-size: 2rem;
      user-select: none;
      pointer-events: none;
      top: -50px;
      animation: fall linear forwards, sway 2s ease-in-out infinite alternate;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
    @keyframes sway {
      0% { transform: translateX(0); }
      100% { transform: translateX(20px); }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      top: 0;
      animation: confettiFall linear forwards;
    }
    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Will you be my girlfriend?? 🙃</h1>
    <button class="yes" onclick="yesClicked()">YES</button>
    <button class="no" onclick="noClicked()">NO</button>
    <p id="response"></p>
  </div>

  <script>
    let noClickCount = 0;

    function yesClicked() {
      document.getElementById("response").innerText = 
        "CONGRATULATIONS 🎉 I'LL BE SEEING YOU WEDNESDAY EVENING 🤭";
      noClickCount = 0;
      launchFallingEmojis(['🌹','🎈','💋','🧸','💎'], 30);
      launchConfetti(50);
    }

    function noClicked() {
      noClickCount++;
      if (noClickCount === 1) {
        document.getElementById("response").innerText = "YOU CAN ONLY SELECT YES 😝";
      } else if (noClickCount === 2) {
        document.getElementById("response").innerText = 
          "C'mon gurl... give this nigga a chance😖, don't be a meanie😞. C'mon go ahead I know you feel me🙂 Click yes Bébéfille🫠";
      } else if (noClickCount === 3) {
        document.getElementById("response").innerText = 
          "Just give me a chance I really do love you, I always goon to you✌️😭";
      } else {
        document.getElementById("response").innerText = 
          "Just give me a chance I really do love you, I always goon to you✌️😭";
      }
    }

    function launchFallingEmojis(emojis, count) {
      for (let i = 0; i < count; i++) {
        const span = document.createElement('span');
        span.className = 'falling';
        span.style.left = Math.random() * window.innerWidth + 'px';
        span.style.fontSize = (20 + Math.random() * 30) + 'px';
        span.style.animationDuration = (3 + Math.random() * 2) + 's';
        span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        document.body.appendChild(span);
        setTimeout(() => span.remove(), 5000);
      }
    }

    function launchConfetti(count) {
      for (let i = 0; i < count; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti';
        conf.style.left = Math.random() * window.innerWidth + 'px';
        conf.style.backgroundColor = ['#FFD700','#FF69B4','#00FFFF','#FF4500'][Math.floor(Math.random()*4)];
        conf.style.width = conf.style.height = (5 + Math.random()*10) + 'px';
        conf.style.animationDuration = (3 + Math.random()*2) + 's';
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 5000);
      }
    }
  </script>
</body>
</html>
