<style>
body {

  align-items: center;

@keyframes gradientBG {

  50% { background: linear-gradient(135deg, #a18cd1, #fbc2eb);}

.box {

.box:hover { transform: scale(1.03); }

button {

.floating-music {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 20;
  background: #fff;
  border: 2px solid #333;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  font-size: 1.5rem;

.falling {
  position: absolute;
  font-size: 2rem;
  user-select: none;
  pointer-events: none;
  top: -50px;
  animation: fall linear forwards, sway 2s ease-in-out infinite alternate;
}
@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
@keyframes sway { 0% { transform: translateX(0);} 100% { transform: translateX(20px);} }
.heart {
  position:absolute;
  top:-30px;
  font-size:1.5rem;
  color:#ff5aaa;
  animation: heartFall linear forwards, sway 3s ease-in-out infinite alternate, heartRotate linear infinite;
}
@keyframes heartFall {
  0% { transform: translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity:0;}
}
@keyframes heartRotate { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  top: 0;
  animation: confettiFall linear forwards;
  border-radius: 50%;
}
@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }

<body>

<audio id="bg-music" src="resonance-acoustic.mp3" autoplay loop></audio>

<script>
let noClickCount = 0;
const messages = [
  "YOU CAN ONLY SELECT YES üòù",
  "C'mon gurl... give this nigga a chanceüòñ, don't be a meanieüòû. C'mon go ahead I know you feel meüôÇ Click yes B√©b√©filleü´†",
  "Just give me a chance I really do love you, I always goon to you‚úåÔ∏èüò≠"
];

function typeMessage(msg) {
  const el = document.getElementById("response");
  el.innerText = "";
  let i = 0;
  const interval = setInterval(() => {
    if (i < msg.length) { el.innerText += msg[i]; i++; }
    else clearInterval(interval);
  }, 40);
}

function yesClicked() {
  typeMessage("CONGRATULATIONS üéâ I'LL BE SEEING YOU WEDNESDAY EVENING ü§≠");
  noClickCount = 0;
  launchFallingEmojis(['üåπ', 'üéà', 'üíé', 'üß∏'],30);
  launchConfetti(100); // full screen explosion
  launchHearts(50);
}

function noClicked() {
  noClickCount++;
  if (noClickCount <= 3) typeMessage(messages[noClickCount-1]);
  else typeMessage(messages[2]);
  if(noClickCount >= 3) moveNoButton();
}

function launchFallingEmojis(emojis,count){
  for(let i=0;i<count;i++){
    const span=document.createElement('span');
    span.className='falling';
    span.style.left=Math.random()*window.innerWidth+'px';
    span.style.fontSize=(20+Math.random()*30)+'px';
    span.style.animationDuration=(3+Math.random()*2)+'s';
    span.style.animationDelay=(Math.random()*2)+'s';
    span.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    document.body.appendChild(span);
    setTimeout(()=>span.remove(),5000);
  }
}

function launchConfetti(count){
  const colors=['#FFD700','#FF69B4','#00FFFF','#FF4500','#ADFF2F','#FFB6C1'];
  for(let i=0;i<count;i++){
    const conf=document.createElement('div');
    conf.className='confetti';
    conf.style.left=Math.random()*window.innerWidth+'px';
    conf.style.width=conf.style.height=(5+Math.random()*10)+'px';
    conf.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    conf.style.animationDuration=(3+Math.random()*2)+'s';
    conf.style.animationDelay=(Math.random()*2)+'s';
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),5000);
  }
}

function launchHearts(count){
  for(let i=0;i<count;i++){
    const heart=document.createElement('span');
    heart.className='heart';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.fontSize=(15+Math.random()*20)+'px';
    heart.style.color=['#ff5aaa','#ff69b4','#ff1493','#ffb6c1','#ff00ff'][Math.floor(Math.random()*5)];
    heart.style.animationDuration=(4+Math.random()*3)+'s';
    heart.style.animationDelay=(Math.random()*2)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }
}

function moveNoButton(){
  const noBtn=document.querySelector('.no');
  noBtn.addEventListener('mouseover',()=>{
    const x=Math.random()*(window.innerWidth-100);
    const y=Math.random()*(window.innerHeight-50);
    noBtn.style.position='absolute';
    noBtn.style.left=x+'px';
    noBtn.style.top=y+'px';
  });
}

const music=document.getElementById('bg-music');
function toggleMusic(){
  if(music.paused) music.play();
  else music.pause();
}
</script>
